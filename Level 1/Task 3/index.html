<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priyanshu Yadav - Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Priyanshu Yadav</h1>
    <p class="subtitle">Level 1 - Task 3 | Calculator App</p>
  </div>

  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('0')">0</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="clear" onclick="clearResult()">C</button>
    </div>
  </div>

  <footer>
    <p>© 2025 | Built by <strong>Priyanshu Yadav</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
