<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter - Priyanshu Yadav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(180deg, #0b0b0b, #111);
      color: #f8f9fa;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }
    input, select {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #f8f9fa;
    }
    input:focus, select:focus {
      background: rgba(255,255,255,0.05);
      border-color: #2ecc71;
      box-shadow: none;
    }
    button {
      border-radius: 50px;
      padding: 0.6rem 1.4rem;
    }
    .result {
      margin-top: 1.2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <p class="text-muted">Convert between Celsius, Fahrenheit, and Kelvin</p>

    <div class="mb-3">
      <input type="number" id="tempInput" class="form-control" placeholder="Enter temperature" />
    </div>

    <div class="row mb-3">
      <div class="col">
        <select id="fromUnit" class="form-select">
          <option value="C">Celsius (¬∞C)</option>
          <option value="F">Fahrenheit (¬∞F)</option>
          <option value="K">Kelvin (K)</option>
        </select>
      </div>
      <div class="col">
        <select id="toUnit" class="form-select">
          <option value="C">Celsius (¬∞C)</option>
          <option value="F">Fahrenheit (¬∞F)</option>
          <option value="K">Kelvin (K)</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success w-100" onclick="convertTemperature()">Convert</button>

    <div id="result" class="result mt-3"></div>
  </div>

  <script>
    function convertTemperature() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(input)) {
        resultDiv.textContent = "Please enter a valid number!";
        resultDiv.style.color = "#e74c3c";
        return;
      }

      let celsius;

      // Convert input to Celsius
      if (from === "C") celsius = input;
      else if (from === "F") celsius = (input - 32) * 5/9;
      else if (from === "K") celsius = input - 273.15;

      // Convert from Celsius to target unit
      let output;
      if (to === "C") output = celsius;
      else if (to === "F") output = (celsius * 9/5) + 32;
      else if (to === "K") output = celsius + 273.15;

      resultDiv.style.color = "#2ecc71";
      resultDiv.textContent = `Converted Temperature: ${output.toFixed(2)} ¬∞${to}`;
    }
  </script>
</body>
</html>
